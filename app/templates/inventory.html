<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Báo cáo tồn kho</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Báo cáo tồn kho</h1>
        <a href="/">Quay lại bảng điều khiển</a>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Tìm kiếm mã hoặc tên sản phẩm">
            <button onclick="searchInventory()">Tìm</button>
        </div>
        <table id="inventory-table">
            <thead>
                <tr>
                    <th>Mã</th>
                    <th>Tên</th>
                    <th>Đơn vị</th>
                    <th>Giá nhập</th>
                    <th>Giá bán</th>
                    <th>Số lượng</th>
                    <th>Tổng giá trị</th>
                    <th>Trạng thái</th>
                    <th>Ghi chú</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div class="pagination">
            <button onclick="prevInventoryPage()">Trước</button>
            <span id="inventory-page-info"></span>
            <button onclick="nextInventoryPage()">Sau</button>
        </div>
        <div class="summary">
            <p>Tổng số sản phẩm: <span id="total-items">0</span></p>
            <p>Tổng giá trị: <span id="total-value">0 VNĐ</span></p>
        </div>
    </div>
